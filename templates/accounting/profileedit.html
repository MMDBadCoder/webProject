{% extends 'base.html' %}

{% block head %}
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup</title>
    <link rel="stylesheet" href={% static 'vendors/mdi/css/materialdesignicons.min.css' %}>
    <link rel="stylesheet" href={% static 'vendors/base/vendor.bundle.base.css' %}>
    <link rel="stylesheet" href={% static 'css/style.css' %}>

    <style>
        .background-image {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 0;
            background-image: url("{% static '9401.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
{% endblock %}

{% block body %}

        <div class="background-image">
        </div>


    <div class="container-scroller">

        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="main-panel">
                <div class="content-wrapper d-flex align-items-center auth px-0">
                    <div class="row w-100 mx-0">
                        <div class="col-lg-4 mx-auto">
                            <div class="auth-form-transparent text-left p-3">
                                <div class="brand-logo">
                                </div>
                                <h4>New here?</h4>
                                <h6 class="font-weight-light">Join us today! It takes only few steps</h6>
                                <form class="pt-3" method="post" action="{% url 'accounting:signup' %}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Username</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                                            </div>
                                            <input type="text" name="username"
                                                   class="form-control form-control-lg border-left-0"
                                                   placeholder="Username"
                                                   value="mmd">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-email-outline text-primary"></i>
                      </span>
                                            </div>
                                            <input type="email" name="email"
                                                   class="form-control form-control-lg border-left-0"
                                                   placeholder="Email" value="e@emaill.com">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Location</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                                            </div>
                                            <input type="text" name="username"
                                                   class="form-control form-control-lg border-left-0"
                                                   placeholder="Username"
                                                   value="mmd">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Bio</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                                            </div>
                                            <input type="text" name="username"
                                                   class="form-control form-control-lg border-left-0"
                                                   placeholder="Username"
                                                   value="mmd">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Name</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                                            </div>
                                            <input type="text" name="username"
                                                   class="form-control form-control-lg border-left-0"
                                                   placeholder="Username"
                                                   value="mmd">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Do you want to protect your tweegs?</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                                            </div>
                                            <input type="text" name="username"
                                                   class="form-control form-control-lg border-left-0"
                                                   placeholder="Username"
                                                   value="mmd">
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <div class="form-check">
                                            <label class="form-check-label text-muted">
                                                <input type="checkbox" class="form-check-input">
                                                I agree to all Terms & Conditions
                                            </label>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                                            SIGN
                                            UP
                                        </button>
                                    </div>
                                    <div class="text-center mt-4 font-weight-light">
                                        Already have an account? <a
                                            href={% url 'accounting:login' %} class="text-primary">Login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>

    {{ user.username }}

    <script src="{% static 'Errors.js' %}"></script>
    <script>
        let errors = JSON.parse('{{ errors | escapejs }}');
        show_errors(errors);

    </script>
{% endblock %}
