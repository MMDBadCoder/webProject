{% extends 'accounting/base.html' %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page - Dashboard Admin Template</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    {% load static %}
    <link rel="stylesheet" href={% static 'css/fontawesome.min.css' %}>
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %}>
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href={% static 'css/tooplate.css' %}>

    <style>
        .input-group {
            margin-top: 20px;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row tm-mt-big">
            <div class="col-12 mx-auto tm-login-col">
                <div class="bg-white tm-block" style="background: rgba(100,100,100,0.1)">
                    <div class="row">
                        <div class="col-12 text-center">
                            <i class="fas fa-3x fa-tachometer-alt tm-site-icon text-center"></i>
                            <h2 class="tm-block-title mt-3">Sign up</h2>
                            <i class="plus icon"></i>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <form class="tm-login-form" action="{% url 'accounting:signup' %}" method="post">
                                {% csrf_token %}
                                <div class="input-group">
                                    <label for="username" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Username</label>
                                    <input name="username" type="text"
                                           class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                           id="username"
                                           value="admin" required>
                                </div>
                                <div class="input-group">
                                    <label for="email"
                                           class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Email</label>
                                    <input name="email" type="email"
                                           class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                           id="email"
                                           value="admin" required>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="password" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Password</label>
                                    <input name="password1" type="password" class="form-control validate" id="password1"
                                           value="1234" required>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="Confirm password"
                                           class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Confirm
                                        password</label>
                                    <input name="password2" type="password" class="form-control validate" id="password2"
                                           value="1234" required>
                                </div>
                                <div class="input-group mt-3">
                                    <button type="submit" class="btn btn-primary d-inline-block mx-auto">Sign up
                                    </button>
                                </div>
                                <div class="input-group mt-3">
                                </div>
                            </form>
                            <div id="errors" class="margin">
                                {% for field in user_form %}
                                    {% if field.errors %}
                                        <div class="ui red message"
                                             style="margin-top: 30px; text-align: center; font-size: 20px;" dir="rtl">
                                            <h5 class="ui header"> {{ field.errors }}</h5>
                                        </div>
                                    {% endif %}
                                {% endfor %}
                            </div>
                            <a href={% url 'accounting:login' %}>login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="row tm-mt-big">
            <div class="col-12 font-weight-light text-center">
            </div>
        </footer>
    </div>
{% endblock %}
