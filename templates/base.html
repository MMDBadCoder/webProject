<!DOCTYPE>
<html>
<head>

    <!-- semantic -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <style>

        .fixed-top-bar {
            margin: 0;
            z-index: 999999;
            position: fixed;
            top: 0;
            width: 100%;
            height: 8%;
            color: white;
            text-align: center;
            background-color: rgba(115, 142, 210, 0.26);
            box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.2), 0 20px 20px 0 rgba(0, 0, 0, 0.19);
        }

        {% load static %}


        .top-bar-right {
            float: right;
            width: auto;
            height: 100%;
        }

        .top-bar-left {
            float: left;
            width: auto;
            height: 100%;
        }

        .top-bar-child {
            width: auto;
            height: 100%;
            align-items: center;
            display: flex;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: rgba(220, 230, 255, 0.56);
            margin: 0 auto;
        }

        .icon-container {
            margin: 10px;
        }

        .strong-nav-item {
            padding: 8px;
            font-weight: bold
        }

    </style>

    {% block head %}

    {% endblock %}

</head>

<body>
<nav class="fixed-top-bar ">
    <div class="top-bar-right top-bar-child">
        {#        {% if request.user.is_authenticated %}#}
        {#            <div class="icon-container">#}
        {#                <div class="ui blue labeled icon button">#}
        {#                    <strong class="strong-nav-item">Setting</strong>#}
        {#                    <i class="link cog icon large" title="Login"></i>#}
        {#                </div>#}
        {#            </div>#}
        {#        {% endif %}#}


        <div class="icon-container">
            {% if request.user.is_authenticated %}
                <a><i class="link blue user icon large" title="Profile"></i></a>
            {% endif %}

            {% if not request.user.is_authenticated %}
                <a href="{% url 'accounting:login' %}"><i class="link blue cog icon large" title="Login"></i></a>
            {% endif %}
        </div>

        <div class="icon-container">
            <a href="{% url 'home' %}"><i class="link blue home icon large" title="Home"></i></a>
        </div>

        <div class="icon-container">
            <a href="{% url 'mypage' %}"><i class="link blue dochub icon large" title="My page"></i></a>
        </div>

    </div>


    <div class="top-bar-left top-bar-child">
        <div class="icon-container">
            <i class="link blue bell outline icon large"></i>
        </div>


        <div class="icon-container">
            <i class="link blue envelope open outline icon large"></i>
        </div>


        <div class="blue ui fluid category search">
            <div class="ui icon input">
                <input class="prompt" type="text" style="background-color: rgba(115, 142, 210, 0.26);"
                       placeholder="Search ...">
                <i class="blue search icon"></i>
            </div>
            <div class="results"></div>
        </div>

    </div>
</nav>

{% block body %}

{% endblock %}
</body>
</html>
